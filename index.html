<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>

    <!-- If you want to test it with Bootstrap CSS -->
    <!-- <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    /> -->

    <!-- Implement the ContactForm.js file -->
    <script src="./assets/js/ContactForm_1.0.0.js"></script>

    <!-- Only for this demo -->
    <style>
      body {
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      }
      .container {
        max-width: 900px;
        justify-content: center;
        margin: 40px auto 140px auto;
      }
      section {
        width: 100%;
      }
      hr {
        margin: 40px 0;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <section>
          <h2>Contact Form</h2>
          <p>See the files for more information.</p>
          <!-- ============================================
            Default 
            => The contact form is displayed with the default values.
          ============================================ -->
          <hr />
          <h3>Default</h3>
          <contact-form></contact-form>
          <!-- ============================================
            Changing some attributes 
            => Only the desired attributes can be changed. All others get the default value.
          ============================================ -->
          <hr />
          <h3>Changing some attributes</h3>
          <contact-form
            bg-color="#1b669b"
            text-color="#eaeaea"
            btn-color="#289310"
            btn-text-color="#eaeaea"
          ></contact-form>
          <!-- ============================================
            Changing all attributes
          ============================================ -->
          <hr />
          <h3>Changing all attributes</h3>
          <contact-form
            bg-color="#424242"
            text-color="#ffffff"
            contact-title="Contact us"
            contact-subtitle="Write me something."
            name-placeholder="Name"
            mail-placeholder="eMail"
            subject-placeholder="Subject"
            message-placeholder="Message"
            btn-color="#9e1a1a"
            btn-text="Send message"
            btn-text-color="#ffffff"
            success-message="Your message has been sent."
            error-message="Something went wrong. The mail could not be sent."
            mail-signature="A Message from my-domain.com"
            invalid-mail="Invalid mail address"
          >
          </contact-form>
          <!-- ============================================
            Default with the path to the "contact-form.php" file
            => If you want to specify the path in the HTML tag and not in the ContactForm.js file.
          ============================================ -->
          <hr />
          <h3>Default with the path to the "contact-form.php" file</h3>
          <contact-form mail-path="./inc/contact-form.php"></contact-form>
          <!-- ============================================
            Changing the attributes with JavaScript
            => See below
          ============================================ -->
          <hr />
          <h3>Changing the attributes with JavaScript</h3>
          <contact-form class="demo"></contact-form>
        </section>
      </div>
    </main>
    <script>
      'use strict';

      // Select the Contact Form...
      const demoContactForm = document.querySelector('contact-form.demo');
      // ... and set the attribute(s) with the "setAttribute()"" method.
      demoContactForm.setAttribute('bg-color', '#8e8615');
      demoContactForm.setAttribute('text-color', '#ffffff');
      demoContactForm.setAttribute('contact-subtitle', 'We are looking forward to your message.');
      // ... and so on...
    </script>
  </body>
</html>
